<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dictionary</title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="wrapper"><header>English Dictionary</header><div class="search"><input name="search" id="word" placeholder="Search a word" required> <i class="fas fa-search"></i> <span class="material-icons">close</span></div><p class="info-text">Type a word and press enter to get meaning, example, pronunciation, and synonyms of that typed word.</p><ul><li class="word"><div class="details"><p></p><span></span></div><i class="fas fa-volume-up"></i></li><div class="content"><li class="meaning"><div class="details"><p>Meaning</p><span></span></div></li><li class="example"><div class="details"><p>Example</p><span></span></div></li><li class="synonyms"><div class="details"><p>Synonyms</p><div class="list"></div></div></li></div></ul></div><script>// Check that service workers are supported
        if ('serviceWorker' in navigator) {

            });
